Ele apresenta usu치rio e senha e verifica se est치 correto as informa칞칫es.

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Proga</title>
  <!-- Link do CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Container principal do formul치rio de login. -->
  <div class="login-container">
    <!-- T칤tulo do formul치rio-->
    <h2>游댏 Login Proga</h2>

    <!--Campos para inserir usuario e senha. -->
    <input type="text" id="usuario" placeholder="Usu치rio (ex: login.pg)" />
    <input type="password" id="senha" placeholder="Senha (ex: 1223)" />

    <!-- Bot칚o que chama a fun칞칚o login() ao ser clicado. -->
    <button onclick="login()">Entrar</button>

    <!-- Mensagem de erro se login o estiver errado. -->
    <p id="erroLogin" style="display:none;">Usu치rio ou senha incorretos.</p>
  </div>

<!-- Um script b치sico para verificar se o usu치rio e a senha digitados est칚o iguais aos definidos no c칩digo. -->
  <script>
    // Fun칞칚o executada quando o bot칚o "Entrar" 칠 clicado.
    function login() {
      // Pega os valores digitados nos campos "usuario" e "senha".
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;

      // Verifica se oq foi digitado 칠 igual ao esperado.
      if (usuario === "login.pg" && senha === "1223") {
        // Se o login for v치lido, armazena no localStorage e redireciona o usu치rio para a p치gina principal.
        localStorage.setItem("logado", "true");
        window.location.href = "index.html";
      } else {
        // Caso n칚o v치lido, exibe mensagem de erro.
        document.getElementById("erroLogin").style.display = "block";
      }
    }
  </script>
</body>
</html>
